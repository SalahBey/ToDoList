<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/assets/img/yellowstar.png">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>

<body>
    <!-- Début du header -->
    <header>
        <div class="header d-flex flex-column text-center pt-3">
            <div class="memoTitle">
                <h1>Mémo</h1>
                <h1 class="userName"></h1>
            </div>
        </div>
    </header>
    <!-- Fin du header -->

    <!-- Début du main -->
    <main>
        <div class="container-fluid d-flex flex-column">
            <div class="row d-flex flex-wrap justify-content-center listContainer">
                <!-- les listes apparaîtront ici -->
            </div>
            <!-- bouton ajouter liste -->
            <div class="row-5 m-3 flex-row buttonAddList text-center">
                <input name="addList" id="addList" class="btnAddList rounded" type="button" value=" + "> Ajouter une
                liste
            </div>
            <!-- fin bouton ajouter liste -->
        </div>
    </main>
    <!-- Fin du main -->

    <!-- Début du footer -->
    <footer>
        <div class="row footer text-center pt-3">
            <div class="col">
                <p>© 2022 La Manu</p>
            </div>
        </div>
    </footer>
    </div>
    <!-- Fin du footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./public/assets/js/script.js"></script>
</body>

</html>
